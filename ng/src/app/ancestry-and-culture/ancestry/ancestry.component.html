<h1>{{ ancestry.name }}</h1>
<p>{{ ancestry.description }}</p>
<div>
  <p><b>Age.</b> {{ ancestry.age.text }}</p>
</div>
<div>
  <p><b>Size.</b> {{ ancestry.size.text }}</p>
</div>
<div>
  <p><b>Speed.</b> {{ ancestry.speed.text }}</p>
</div>
<hr />
<div *ngFor="let ability of ancestry.abilities">
  <p>
    <b>{{ ability.name }}</b> {{ ability.description }}
  </p>
</div>
