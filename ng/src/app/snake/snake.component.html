<h1>Snake</h1>
<h2 *ngIf="lost">GAME OVER</h2>
<button (click)="start()">Start</button><button (click)="stop()">Stop</button>
<p>Direction: {{ direction }}</p>
<p>Length: {{ snake.length }}</p>
<p *ngIf="snake">Position: X{{ snake[0].x }} Y{{ snake[0].y }}</p>
<app-board [board]="board"></app-board>
