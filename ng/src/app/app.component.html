<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(mobileFirst.isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(mobileFirst.isHandset$ | async) ? 'over' : 'side'"
    [opened]="(mobileFirst.isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/ancestry-and-culture">Ancestry and Culture</a>
      <a mat-list-item routerLink="/snake">Snake</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="mobileFirst.isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Nathan Smith</span>
      <span class="spacer"></span>
      <button mat-button (click)="themeService.toggle()">Toggle Theme</button>
      <a mat-icon-button routerLink="/about">
        <mat-icon>help_outline</mat-icon>
      </a>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
