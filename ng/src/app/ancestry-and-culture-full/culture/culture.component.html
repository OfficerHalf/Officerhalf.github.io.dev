<div *ngIf="service.culture$ | async">
  <h1>{{ (service.culture$ | async).name }}</h1>
  <p>{{ (service.culture$ | async).description }}</p>
  <div>
    <p><b>Ability Score Increase.</b> {{ (service.culture$ | async).asi }}</p>
  </div>
  <div>
    <p><b>Alignment.</b> {{ (service.culture$ | async).alignment }}</p>
  </div>
  <hr />
  <div *ngFor="let ability of (service.culture$ | async).abilities">
    <p>
      <b>{{ ability.name }}</b> {{ ability.description }}
    </p>
  </div>
</div>
