<!-- Modals go here -->
<!-- Reference: https://www.gethalfmoon.com/docs/modal -->

<!-- Page wrapper start -->
<div class="page-wrapper with-navbar with-sidebar">
  <!-- Sticky alerts (toasts), empty container -->
  <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
  <div class="sticky-alerts"></div>

  <!-- Navbar start -->
  <nav class="navbar">
    <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
    <!-- Navbar content (with toggle sidebar button) -->
    <div class="navbar-content">
      <button class="btn btn-action" type="button" (click)="onToggleSidebarClick()">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Toggle sidebar</span>
        <!-- sr-only = show only on screen readers -->
      </button>
    </div>
    <!-- Navbar brand -->
    <a routerLink="/" class="navbar-brand">
      Nathan Smith
    </a>
    <!-- Navbar text -->
    <span class="navbar-text text-monospace">v3.0</span>
    <!-- text-monospace = font-family shifted to monospace -->
    <!-- Navbar nav -->
    <ul class="navbar-nav d-none d-md-flex">
      <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
      <li class="nav-item" routerLinkActive="active">
        <a routerLink="/about" class="nav-link">About</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a routerLink="/projects" class="nav-link">Projects</a>
      </li>
    </ul>
    <!-- Navbar form (inline form) -->
    <div class="navbar-content ml-auto">
      <button class="btn btn-action" type="button" (click)="onToggleThemeClick()">
        <i aria-hidden="true" class="fa-moon" [class.fas]="darkMode$ | async" [class.far]="!(darkMode$ | async)"></i>
        <span class="sr-only">Toggle theme</span>
      </button>
    </div>
    <!-- Navbar content (with the dropdown menu) -->
    <div class="navbar-content d-md-none ml-auto">
      <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
      <div class="dropdown with-arrow">
        <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
          Menu
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
          <!-- w-200 = width: 20rem (200px) -->
          <a href="#" class="dropdown-item">Docs</a>
          <a href="#" class="dropdown-item">Products</a>
          <div class="dropdown-divider"></div>
          <div class="dropdown-content">
            <form action="..." method="...">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email address" required="required" />
              </div>
              <button class="btn btn-primary btn-block" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->

  <!-- Sidebar start -->
  <div class="sidebar">
    <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
  </div>
  <!-- Sidebar end -->

  <!-- Content wrapper start -->
  <div class="content-wrapper">
    <router-outlet></router-outlet>
    <!--
          Add your page's main content here
          Examples:
          1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
          2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
        -->
  </div>
  <!-- Content wrapper end -->
</div>
<!-- Page wrapper end -->
