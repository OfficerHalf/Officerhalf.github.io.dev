<h1>Tabletop RPG Maps</h1>
<ul>
  <li *ngFor="let map of maps | async">
    <a [routerLink]="'map/' + map.slug">{{ map.name }}</a>
  </li>
</ul>
<app-carousel>
  <p *ngFor="let map of maps | async" appCarouselItem>{{ map.name }}</p>
</app-carousel>
<app-carousel>
  <p appCarouselItem>A</p>
  <p appCarouselItem>B</p>
</app-carousel>
